<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api key manager</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div class="container">
        <form action="post" class="insert">
            <label for="user">User name</label>
            <input type="text" name="userName" id="user">
            <label for="key">api key</label>
            <input type="text" name="key" id="key">
            <label for="secret">api secret</label>
            <input type="text" name="secret" id="secret">
            <input type="button" class="btn" id="submit" value="Submit">
        </form>

        <table class="list">
            <caption>api key manager</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>user name</th>
                    <th>api key</th>
                    <th>api secret</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>user name</td>
                    <td>api key</td>
                    <td>api secret</td>
                    <td>
                        <button class="btn delete">delete</button>
                    </td>
                    <td>
                        <button class="btn edit">edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="notification">
        <span class="notification__open"></span>
        <span class="notification__left"></span>
        <span class="notification__right"></span>
        <p class="notification__message">this is test</p>
    </div>
    <script>

        const userNameInput = document.querySelector('#user');
        const keyInput = document.querySelector('#key');
        const secretInput = document.querySelector('#secret');
        const btnSubmit = document.querySelector('#submit');

        let inputs = [userNameInput, keyInput, secretInput];

        btnSubmit.addEventListener('click', () => {
            let messaage = Validate();
            if (messaage == "") {
                console.log("ok");
            } else {
                ShowToast(messaage)
            }
        })

        function Validate() {
            let error = "";
            inputs.filter((item) => {
                if (item.value === "") {
                    error += `${item.name} can not be empty <br/>`;
                }
            });
            return error
        }

        function ShowToast(messaage) {
            console.log(messaage);
            let toast = document.querySelector(".notification");
            let open = document.querySelector(".notification__open");
            let toastMessage = document.querySelector(".notification__message");
            toastMessage.innerHTML = messaage;
            open.classList.add('opening')
            toastMessage.classList.add('message__opening');
            toast.classList.add('notification__opening');
            setTimeout(() => { toastMessage.className = toastMessage.className.replace("message__opening", ""); }, 5000);
            setTimeout(() => {open.className = open.className.replace("opening", "");}, 6000);
            setTimeout(() => {
                toast.className = toast.className.replace("notification__opening", "");
            }, 7000);

        }

    </script>
</body>

</html>
