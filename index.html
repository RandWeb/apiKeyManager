<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api key manager</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>

    <div class="container">
        <form action="post" class="insert">
            <label for="user">User name</label>
            <input type="text" name="userName" id="user">
            <label for="key">api key</label>
            <input type="text" name="key" id="key">
            <label for="secret">api secret</label>
            <input type="text" name="secret" id="secret">
            <input type="button" class="btn" id="submit" value="Submit">
        </form>

        <table class="list">
            <caption>api key manager</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>user name</th>
                    <th>api key</th>
                    <th>api secret</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>user name</td>
                    <td>api key</td>
                    <td>api secret</td>
                    <td>
                        <button class="btn delete">delete</button>
                    </td>
                    <td>
                        <button class="btn edit">edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="notification">
        <span class="notification__open"></span>
        <span class="notification__left"></span>
        <span class="notification__right"></span>
        <p class="notification__message"></p>
    </div>
    <script src=".//assets/js/script.js"></script>
</body>

</html>
